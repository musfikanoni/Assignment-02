<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/f0c0829e22.js" crossorigin="anonymous"></script>
    <title>Document</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <!-- header start -->
     <header>
        <nav>
            <a class="logo" href="#">Fit World</a>
            <ul>
                <li><a id="home" href="">Home</a></li>
                <li><a class="nav-menu" href="">Service</a></li>
                <li><a class="nav-menu" href="">Contact</a></li>
                <li><a class="nav-menu" href="">About</a></li>
            </ul>
            <div id="bars"><i class="fa-solid fa-bars"></i></div>
        </nav>
        <!-- hero-section start -->
         <div class="hero-sc">
            <div class="hero-text">
                <h1>Get body in <br> <span class="shape">shape</span> & stay <br> healthy</h1>
                <p>A huge selection of health and fitness content, healthy recipes and transformation stories to help you get fit and stay fit!</p>
                <div class="hero-btn">
                    <button class="primary-btn">Join <span class="club">Club</span> Now!</button>
                    <button class="download-btn">Download App</button>
                </div>
            </div>
            <div class="hero-img">
                <div class="top-box">
                    <h2>500+</h2>
                    <p>Free Workout Videos</p>
                </div>
                <img src="images/Images 2.png" alt="">
                <div class="bottom-box">
                    <div class="circle"><i class="fa-solid fa-play"></i></div>
                    <div class="box-2">
                        <h3>350+</h3>
                        <p>Video tutorial</p>
                    </div>
                </div>
            </div>
         </div>
        <!-- hero-section end -->
     </header>
    <!-- header end -->
    
</body>
</html>
